<!DOCTYPE html>
<html>
<head>
    <title>My Fat and Sweaty Blog of Edginess</title>
<body>
    <header>
        <h1><a href="/">My Fat and Sweaty Blog of Edginess</a></h1>
    </header>

    {% for post in posts %}
        <article>
            <time>published: {{post.published_date}}</time>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
            <br>
            </article>
    {%endfor%}
</body>
</html>
